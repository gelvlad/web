{% extends "webproject/base.html" %}

{% block title %}Мои курсы{% endblock %}

{% block content %}
    <h1 class="title">Мои курсы</h1>
    <div>
    {% for object in object_list %}
        <a class="box" href="/courses/{{ object.id }}/">{{ object.name }}</a>
    {% endfor %}
    </div>
    <div class="block mt-5">
        <a class="button is-link is-light is-fullwidth has-text-left" href="create/">Создать курс</a>
    </div>
{% endblock %}
